{% extends "_base.html" %}

{% block content %}
<div class="container my-5">
    <!-- Hero Section -->
    <div class="jumbotron text-center">
<h1>Customize Sports Writer for {{ league.name }}</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="custom_system_prompt">Customize Sports Writer (500 characters max):</label>
        {{ form.custom_system_prompt }}
    </div>
    <br />
    <div>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
    <br />
</form>
<a href="{% url 'my_leagues' %}">Back to My Leagues</a>
</div>
</div>

{% endblock %}
