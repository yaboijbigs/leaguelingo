{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="jumbotron text-center">
    <h1>Log in</h1>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-success" type="submit">Log in</button>
    </form>
  </div>
</div>
{% endblock content %}
